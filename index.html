<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pizza Place</h1>
    </div>
    <div class="container">
      <form>
        <h3>Order your pizza here!</h3>
        <h4>Choose a Size</h4>
        <select class="form-control" id="size">
          <option value="5">10inch Small (6 slices)</option>
          <option value="10">12inch Medium (8 slices)</option>
          <option value="15">14inch Large (10 slices)</option>
        </select>
        <h4>Choose Sauce</h4>
        <select class="form-control" id="sauce">
          <option value="0">Traditional Tomato</option>
          <option value="0">Blazin' BBQ</option>
          <option value="1">Glamorous Garlic Alfredo</option>
          <option value="0">None</option>
        </select>
        <h4>Choose Amount of Cheese</h4>
        <select class="form-control" id="cheese">
          <option value="0">Normal</option>
          <option value="1">Extra</option>
          <option value="3">Ridiculous (1lb of cheese)</option>
          <option value="0">None</option>
        </select>
        <h4>Choose 1st Meat Topping</h4>
        <select class="form-control" id="meat1">
          <option value="1">Pepperoni</option>
          <option value="1">Sausage</option>
          <option value="1">Chicken</option>
          <option value="1">Canadian Bacon</option>
          <option value="0">None</option>
        </select>
        <h4>Choose 2nd Meat Topping</h4>
        <select class="form-control" id="meat2">
          <option value="1">Pepperoni</option>
          <option value="1">Sausage</option>
          <option value="1">Chicken</option>
          <option value="1">Canadian Bacon</option>
          <option value="0">None</option>
        </select>
        <h4>Choose 1st Veggie Topping</h4>
        <select class="form-control" id="veggie1">
          <option value="1">Olives</option>
          <option value="1">Mushrooms</option>
          <option value="1">Pineapple</option>
          <option value="2">Asparagus</option>
          <option value="2">Artichokes</option>
          <option value="0">None</option>
        </select>
        <h4>Choose 2nd Veggie Topping</h4>
        <select class="form-control" id="veggie2">
          <option value="1">Olives</option>
          <option value="1">Mushrooms</option>
          <option value="1">Pineapple</option>
          <option value="2">Asparagus</option>
          <option value="2">Artichokes</option>
          <option value="0">None</option>
        </select><br>
        <button class="btn btn-success" type="submit">Order!</button>
      </form>
    </div>
  </body>
</html>
